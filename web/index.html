<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPal</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <h1>EPal</h1>
        <h2>System to practice part 4 of the Cambridge CAE Exam.</h2>
    </header>
    <main>
        <section class="MainBox">
            <div class="tags">
                <h3>Tags:</h3>
            </div>
            <p id="sentence"></p>
            <p id="keyword"></p>
            <div class="QuestionBox">
                <p id="left"></p>
                <input type="text" placeholder="Type your answer...">
                <p id="right"></p>
            </div>
            <div id="answerBox" class="answer-box" style="display:none;">
                <span>Answer: </span><span id="answerText"></span>
            </div>
        </section>
        <section class="ControlSection">
            <button>
                <img src="./icons/complete.png" alt="Evaluate Question">
                <span>Evaluate Question</span>
            </button>
            <button class="show-answer-btn">
                <img src="./icons/eye.png" alt="Show Answer">
                <span>Show Answer</span>
            </button>
            <button>
                <img src="./icons/next.png" alt="Next Question">
                <span>Next Question</span>
            </button>
        </section>
        <section class="SearchBox">
            <h3>Search question by topic</h3>
        </section>
    </main>
    <script src="./js/tasks.js"></script>
</body>
</html>
