<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPal</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <h1>EPal</h1>
        <h2>System to practice part 4 of the Cambridge CAE Exam.</h2>
    </header>
    <main>
        <section class="MainBox">
            <div class="tags">
                <h3>Tags:</h3>
                <p>Advanced comparatives</p>
                <p>Subjuntive</p>
                <p>Phrasal Verbs</p>
                <p>Collocations</p>
            </div>
            <div class="QuestionBox">
                <p id="left">Pepito</p>
                <input type="text">
                <p id="right">fulanito</p>
            </div>
        </section>
        <section class="ControlSection">
            <button><img src="./icons/complete.png" alt="Evaluate Question"></button>
            <button><img src="./icons/random.png" alt="Random Question"></button>
            <button><img src="./icons/next.png" alt="Next Question"></button>
        </section>
        <section class="SearchBox">
            <h3>Search question by topic</h3>
        </section>
    </main>
</body>
</html>
